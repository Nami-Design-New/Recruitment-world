<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>عالم الاستقدام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="عالم الاستقدام" name="description">
    <meta content="Nami" name="author">
    <link rel="shortcut icon" href="assets/images/fav.svg">
    <!-- Bootstrap Css -->
    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
    <link href="assets/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">
    <!--Swiper slider css-->
    <link href="assets/css/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <!--font Awesome -->
    <link href="assets/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- fancybox Css -->
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <!-- <link href="assets/css/app.min.css" rel="stylesheet" type="text/css"> -->
    <link href="assets/css/appAR.css" rel="stylesheet" type="text/css">
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section
        class="auth-page-wrapper position-relative bg-light min-vh-100 d-flex align-items-center justify-content-between">
        <div class="w-100">
            <div class="container">
                <div class="row justify-content-center align-items-center flex-column">
                    <div class="col-lg-6">
                        <img src="assets/images/logo.svg" class="authLogo" alt="">
                    </div>
                    <div class="col-lg-6">
                        <div class="auth-card mx-lg-3">
                            <div class="card border-0 mb-0">
                                <div class="card-header bg-primary border-0">
                                    <h4 class="text-white lh-base fw-bold text-center py-3 mb-0">
                                        انشاء حساب
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <div class="p-2">
                                        <form class="needs-validation" novalidate action="index.html">
                                            <div class="mb-3">
                                                <label for="useremail" class="form-label">البريد الإلكتروني <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="useremail"
                                                    placeholder="أدخل عنوان البريد الإلكتروني" required>
                                                <div class="invalid-feedback">
                                                    يرجى إدخال البريد الإلكتروني
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">اسم المستخدم <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="أدخل اسم المستخدم" required>
                                                <div class="invalid-feedback">
                                                    يرجى إدخال اسم المستخدم
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="password-input">كلمة المرور</label>
                                                <div class="position-relative auth-pass-inputgroup">
                                                    <input type="password" class="form-control pe-5 password-input"
                                                        placeholder="أدخل كلمة المرور" id="password-input" required>
                                                    <button
                                                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                        type="button" id="password-addon"><i
                                                            class="ri-eye-fill align-middle"></i></button>
                                                    <div class="invalid-feedback">
                                                        يرجى إدخال كلمة المرور
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-4">
                                                <p class="mb-0 fs-12 text-muted fst-italic">بالتسجيل، أنت توافق على <a
                                                        href="#"
                                                        class="text-primary text-decoration-underline fst-normal fw-medium">شروط
                                                        الاستخدام</a> الخاصة بـ عالم الاستقدام </p>
                                            </div>

                                            <div class="mt-4">
                                                <button class="btn btn-primary w-100" type="submit"> انشاء </button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <p class="mb-0">هل لديك حساب بالفعل؟ <a href="auth-signin.html"
                                                class="fw-semibold text-primary text-decoration-underline">تسجيل
                                                الدخول</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <footer class="footer copyRight">
                <script>document.write(new Date().getFullYear())</script> © عالم الاستقدام . تصميم وتطوير
                <a href="https://nami-tec.com/" target="_blank">
                    <img src="assets/images/namiFav.svg" alt="">
                    Nami
                </a>
            </footer>
        </div>
    </section>
    <!-- JAVASCRIPT -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/menu.init.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
