<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>عالم الاستقدام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="عالم الاستقدام" name="description">
    <meta content="Nami" name="author">
    <link rel="shortcut icon" href="assets/images/fav.svg">
    <!-- Bootstrap Css -->
    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
    <link href="assets/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">
    <!--Swiper slider css-->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <!--font Awesome -->
    <link href="assets/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- fancybox Css -->
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <!-- <link href="assets/css/app.min.css" rel="stylesheet" type="text/css"> -->
    <link href="assets/css/appAR.css" rel="stylesheet" type="text/css">
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section
        class="auth-page-wrapper position-relative bg-light min-vh-100 d-flex align-items-center justify-content-between">
        <div class="w-100">
            <div class="container">
                <div class="row justify-content-center align-items-center flex-column">
                    <div class="col-lg-6">
                        <img src="assets/images/logo.svg" class="authLogo" alt="">
                    </div>
                    <div class="col-lg-6">
                        <div class="auth-card mx-lg-3">
                            <div class="card border-0 mb-0">
                                <div class="card-header bg-primary border-0">
                                    <h4 class="text-white lh-base fw-bold text-center py-3 mb-0"> تحقق من بريدك
                                        الإلكتروني </h4>
                                </div>
                                <div class="card-body text-center">
                                    <p class="text-muted fs-15">يرجى إدخال الرمز المؤلف من 4 أرقام المرسل إلى
                                        <span class="fw-semibold">example@abc.com</span>
                                    </p>
                                    <div class="p-2">
                                        <form action="auth-pass-change.html">
                                            <div class="row">
                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit1-input" class="visually-hidden">الرقم
                                                            الأول</label>
                                                        <input type="text"
                                                            class="form-control form-control-lg bg-light border-light text-center"
                                                            onkeyup="moveToNext(1, event)" maxLength="1"
                                                            id="digit1-input">
                                                    </div>
                                                </div><!-- end col -->

                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit2-input" class="visually-hidden">الرقم
                                                            الثاني</label>
                                                        <input type="text"
                                                            class="form-control form-control-lg bg-light border-light text-center"
                                                            onkeyup="moveToNext(2, event)" maxLength="1"
                                                            id="digit2-input">
                                                    </div>
                                                </div><!-- end col -->

                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit3-input" class="visually-hidden">الرقم
                                                            الثالث</label>
                                                        <input type="text"
                                                            class="form-control form-control-lg bg-light border-light text-center"
                                                            onkeyup="moveToNext(3, event)" maxLength="1"
                                                            id="digit3-input">
                                                    </div>
                                                </div><!-- end col -->

                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit4-input" class="visually-hidden">الرقم
                                                            الرابع</label>
                                                        <input type="text"
                                                            class="form-control form-control-lg bg-light border-light text-center"
                                                            onkeyup="moveToNext(4, event)" maxLength="1"
                                                            id="digit4-input">
                                                    </div>
                                                </div><!-- end col -->
                                            </div>
                                        </form><!-- end form -->

                                        <div class="mt-3">
                                            <button type="button" class="btn btn-primary w-100">تأكيد</button>
                                        </div>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <p class="mb-0">لم تستلم الرمز؟ <a href="auth-pass-reset.html"
                                                class="fw-semibold text-primary text-decoration-underline">أعد
                                                الإرسال</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <footer class="footer copyRight">
                <script>document.write(new Date().getFullYear())</script> © عالم الاستقدام . تصميم وتطوير
                <a href="https://nami-tec.com/" target="_blank">
                    <img src="assets/images/namiFav.svg" alt="">
                    Nami
                </a>
            </footer>
        </div>
    </section>
<!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <!-- isotope-layout -->
    <script src="assets/libs/isotope-layout/isotope.pkgd.min.js"></script>
    <!--Swiper slider js-->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>
    <!-- Countdown js -->
    <script src="assets/js/frontend/menu.init.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/frontend/custom.js"></script>

</body>

</html>
